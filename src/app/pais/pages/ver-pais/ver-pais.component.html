<div *ngIf="!pais; else divPais"
      class="alert alert-info">
    Espere por favor...
</div>
<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>País: <small>{{ pais.name.common }}</small></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="pais.flags.png" [alt]="pais.name.common" class="img-thumbnail">
        </div>
        <div class="col">
            <h3>Información</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Nombre oficial:</strong> {{pais.name.official }}
                </li>
                <li class="list-group-item">
                    <strong>Capital:</strong> {{pais.capital }}
                </li>
                <li class="list-group-item">
                    <strong>Población:</strong> {{pais.population | number}} personas
                </li>
                <li class="list-group-item">
                    <strong>Continente:</strong> {{pais.continents }}
                </li>
                <li class="list-group-item">
                    <strong>Fronteras:</strong> {{pais.borders }}
                </li>
            </ul>
        </div>
    </div>
    <h3>Otros nombres</h3>
    <div class="row">
        <div class="col">
            <span *ngFor="let pais of pais.altSpellings" class="badge bg-primary m-1">{{pais}} </span>
        </div>
    </div>

    <!-- <pre class="mt-5">
        {{pais | json}}
    </pre> -->
</ng-template>
